{extend name="base" /}
{block name="css"}
<link rel="stylesheet" href="__ADMIN__/css/form.css">
{/block}
{block name="body"}
<div class="layui-tab-brief">
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container" method="post" action='{:url("edition/update")}'>
                <div class="layui-form-item">
                    <label class="layui-form-label">Andriod - 提醒版本更新</label>
                    <div class="layui-input-block">
                        {volist name="andriod" id="val"}
                            <input type="radio" name="andriod_edition" class="layui-input" title="{$val['edition']}" value="{$val['id']}">
                        {/volist}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">ios - 提醒版本更新</label>
                    <div class="layui-input-block">
                        {volist name="ios" id="vo"}
                            <input type="radio" name="ios_edition" class="layui-input" title="{$vo['edition']}" value="{$vo['id']}" >
                        {/volist}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">强制更新</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="forced_update" class="layui-input" title="是" value="1">
                        <input type="radio" name="forced_update" class="layui-input" title="否" value="0">
                    </div>
                </div>
                <div class="btable-paged" >
                    <div class="layui-main">
                        <div class="formbtngroup">
                            <input type="submit" class="layui-btn layui-btn-small" lay-submit="" lay-filter="formadd" value="发布更新提醒">
                            <button class="layui-btn layui-btn-small">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/delelement.js"></script>
<script type="text/javascript" src="__ADMIN__/js/jquery-3.2.1.min.js"></script>
{/block}
