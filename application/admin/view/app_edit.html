{extend name="base" /}
{block name="body"}

<!--tab标签-->
<div class="layui-tab-brief">
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container"  method="post" action="{:url('app/update')}" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label">序号</label>
                    <div class="layui-input-inline">
                        <input type="number" name="order"  autocomplete="off" class="layui-input" value="{$update_app['order']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">App图片</label>
                    <div class="layui-input-block">
                        <input type="file" name="file" class="file" style="margin-top:10px;" />
                        <span style="color:#666">建议尺寸70*70，支持jpg、png、gif</span>
                        <br>
                        <img src="__ROOT__/{$update_app['img']}" style="width:70px;height:70px;margin-top: 10px" alt="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片链接</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" class="layui-input" value="{$update_app['url']}" />
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">App描述</label>
                    <div class="layui-input-block">
                        <textarea name="dec" placeholder="请输入内容" class="layui-textarea" >{$update_app['dec']}</textarea>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$update_app['id']}">
                <div class="btable-paged" >
                    <div class="layui-main">
                        <div class="formbtngroup">
                            <input type="submit" class="layui-btn layui-btn-small" lay-submit="" lay-filter="formadd" value="修改">
                            <button onclick="history.go(-1);" class="layui-btn layui-btn-primary layui-btn-small">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{/block}

{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/delelement.js.js"></script>
{/block}


{/block}
