{extend name="base" /}

{block name="body"}
<!--tab标签-->
<div class="layui-tab-brief">

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container" method="post" action="{:url('task/update')}" >
                <div class="layui-form-item">
                    <label class="layui-form-label">任务名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="task_name" value="{$task['task_name']}" required lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会员等级</label>
                    <div class="layui-input-block">
                        {volist name="usergrade" id="val"}
                            {if in_array($val['id'],$task_group)}
                                <input type="checkbox" name="task_allow_group[{$val['id']}]" title="{$val['name']}" value="{$val['id']}" checked>
                            {else /}
                                <input type="checkbox" name="task_allow_group[{$val['id']}]" title="{$val['name']}" value="{$val['id']}">
                            {/if}
                        {/volist}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">奖赏积分</label>
                    <div class="layui-input-inline">
                        <input type="number" name="task_point" required lay-verify="required" value="{$task['task_point']}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">奖赏米币</label>
                    <div class="layui-input-inline">
                        <input type="number" name="task_money" required lay-verify="required" value="{$task['task_money']}" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">任务间歇</label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<input type="text" name="task_limit" required lay-verify="required" value="{$task['task_limit']}" class="layui-input">-->
                    <!--</div>-->
                <!--</div>-->

                <div class="layui-form-item">
                    <label class="layui-form-label">间歇次数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="task_per" required lay-verify="required" value="{$task['task_per']}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任务描述</label>
                    <div class="layui-input-inline">
                        <input type="text" name="task_dec"  value="{$task['task_dec']}" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-form-item">
                    <label class="layui-form-label">执行方法</label>
                    <div class="layui-input-inline">
                        <input type="text" name="task_action"  value="{$task['task_action']}" class="layui-input">
                    </div>
                </div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">任务类别</label>
                    <div class="layui-input-inline">
                        <select name="task_type" id="">
                            {if condition="$task['task_type']==1"}
                                <option value="1" selected> 每日任务 </option>
                                <option value="2"> 新手任务 </option>
                                <option value="3"> 额外任务 </option>
                            {elseif condition="$task['task_type']==2"/}
                                <option value="1"> 每日任务 </option>
                                <option value="2" selected> 新手任务 </option>
                                <option value="3"> 额外任务 </option>
                            {else}
                                <option value="1"> 每日任务 </option>
                                <option value="2"> 新手任务 </option>
                                <option value="3" selected> 额外任务 </option>
                            {/if}
                        </select>
                    </div>
                </div>
                <!--<div class="layui-form-item">
                    <label class="layui-form-label">任务链接</label>
                    <div class="layui-input-inline">
                        <input type="text" name="link"  value="{$task['link']}" class="layui-input">
                    </div>
                </div>-->
                <div class="btable-paged" >
                    <div class="layui-main">
                        <div class="formbtngroup">
                            <input type="submit" class="layui-btn layui-btn-small" value="修改">
                            <button onclick="history.go(-1);" class="layui-btn layui-btn-primary layui-btn-small">返回</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$task.id}">
            </form>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/delelement.js"></script>
<script type="text/javascript" src="__ADMIN__/js/jquery-3.2.1.min.js"></script>
{/block}
