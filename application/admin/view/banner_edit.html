{extend name="base" /}
{block name="body"}

<!--tab标签-->
<div class="layui-tab layui-tab-brief">

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container" method="post" action="{:url('banner/update')}"  enctype="multipart/form-data" >
                <div class="layui-form-item">
                    <label class="layui-form-label">序号</label>
                    <div class="layui-input-inline">
                        <input type="number" name="order" value="{$update_banner['order']}" required  lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片</label>
                    <input type="file" name="file" >
                    <span style="color:#666">建议尺寸292*171，支持jpg、png、gif，最大不能超过50KB</span>

                    <div style="margin-left:120px;margin-top:30px">
                        <img src="__ROOT__/{$update_banner['img']}" alt="" style="width:100px;height:70px">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片链接</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" value="{$update_banner['url']}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">轮播图描述</label>
                    <div class="layui-input-inline">
                        <input type="text" name="dec" style="margin-top:10px;" value="{$update_banner['dec']}" class="layui-input"/>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$update_banner['id']}" />
                <div class="btable-paged" >
                    <div class="layui-main">
                        <div class="formbtngroup">
                            <input type="submit" value="修改" class="layui-btn " style="width: 70px;" />
                            <button onclick="history.go(-1);" class="layui-btn layui-btn-primary layui-btn-small">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/formadd.js"></script>
{/block}
