{extend name="base" /}

{block name="body"}
<link rel="stylesheet" href="__ADMIN__/wangEditor/css/wangEditor.min.css">
<!--tab标签-->
<div class="layui-tab-brief">

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container" method="post" action="{:url('offer/update')}">
                <div class="layui-form-item">
                    <label class="layui-form-label">通知内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" id="textarea" placeholder="请输入通知内容" required lay-verify="required" class="layui-textarea">{$offer['content']}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        {if condition="$offer['status']==1"}
                            <input type="radio" name="status" value="1" title="启用" checked>
                            <input type="radio" name="status" value="0" title="禁用" >
                        {else /}
                            <input type="radio" name="status" value="1" title="启用" >
                            <input type="radio" name="status" value="0" title="禁用" checked>
                        {/if}
                    </div>
                </div>
                <div class="btable-paged" >
                    <div class="layui-main">
                        <div class="formbtngroup">
                            <input type="hidden" name="id" value="{$offer['id']}">
                            <input type="submit" class="layui-btn layui-btn-small" lay-submit=""  value="修改">
                            <button onclick="history.go(-1);" class="layui-btn layui-btn-primary layui-btn-small">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/delelement.js"></script>
<script type="text/javascript" src="__ADMIN__/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__ADMIN__/wangEditor/js/wangEditor.js"></script>

<script type="text/javascript">
    var editor = new wangEditor('textarea');
    editor.create();
</script>
{/block}
