{extend name="base" /}
{block name="css"}
<link rel="stylesheet" href="__ADMIN__/css/form.css">
{/block}
{block name="body"}
<div class="layui-tab-brief">

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container" method="post" action='{:url("app_update/update")}'>
                <div class="layui-form-item">
                    <label class="layui-form-label">渠道名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="" value="{$name}" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">App版本</label>
                    <div class="layui-input-block">
                        <input type="text" name="version" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">App版本升级推送内容</label>
                    <div class="layui-input-block">
                        <textarea name="push_content" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">下载地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="download_url" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">马甲包</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_packaging"  title="开启" class="layui-input" value="1" >
                        <input type="radio" name="is_packaging"  title="关闭" class="layui-input" value="2" checked="checked">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">更新模式</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_forced"  title="强制更新" class="layui-input" value="1" >
                        <input type="radio" name="is_forced"  title="选择更新" class="layui-input" value="2" checked="checked">
                    </div>
                </div>

                <div class="btable-paged" >
                    <div class="layui-main">
                        <div class="formbtngroup">
                            <input type="submit" class="layui-btn layui-btn-small" lay-submit="" lay-filter="formadd" value="修改">
                            <button onclick="history.go(-1);" class="layui-btn layui-btn-primary layui-btn-small">返回</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$id}">
            </form>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/delelement.js"></script>
<script type="text/javascript" src="__ADMIN__/js/jquery-3.2.1.min.js"></script>
{/block}
