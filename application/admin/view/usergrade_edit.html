{extend name="base" /}
{block name="body"}
    <!--tab标签-->
    <div class="layui-tab-brief">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" data-url="{:url('admin/usergrade/update')}" localtion-url="{:url('usergrade/index')}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" value="{$auth_group.name}" required lay-verify="required" placeholder="请输入等级名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">积分</label>
                        <div class="layui-input-inline">
                            <input type="number" name="score" value="{$auth_group.score}" required lay-verify="required" placeholder="积分为整数" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">升级米币</label>
                        <div class="layui-input-inline">
                            <input type="number" name="money" value="{$auth_group.money}" required lay-verify="required" placeholder="米币为整数" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">精华帖数量</label>
                        <div class="layui-input-inline">
                            <input type="number" name="choice" value="{$auth_group.choice}" required lay-verify="required" placeholder="数量为整数" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">热门帖数量</label>
                        <div class="layui-input-inline">
                            <input type="number" name="hot" value="{$auth_group.hot}" required lay-verify="required" placeholder="数量为整数" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">邀请好友</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="is_friend" value="1" title="是" {if condition="$auth_group.is_friend==1"} checked="checked"{/if}>
                            <input type="radio" name="is_friend" value="0" title="否" {if condition="$auth_group.is_friend==0"} checked="checked"{/if}>
                        </div>
                    </div>
                    <div class="btable-paged" >
				        <div class="layui-main">
                            <div class="formbtngroup">
                                <button class="layui-btn layui-btn-small" lay-submit="" lay-filter="formadd">更新</button>
                                <button onclick="history.go(-1);" class="layui-btn layui-btn-primary layui-btn-small">返回</button>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{$auth_group.id}">
                </form>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
    <script type="text/javascript" src="__ADMIN__/js/formadd.js"></script>
{/block}
