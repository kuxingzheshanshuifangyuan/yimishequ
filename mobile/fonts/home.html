		function svn(t){
		   var xhr=new XMLHttpRequest();
		   xhr.onreadystatechange=function(){
		      if(xhr.readyState==4)   {
		         if(xhr.status==200){
		             var res_ =JSON.parse(xhr.responseText);
		             var res = res_.data;
		            homeFlag = res.packaging;
//					homeFlag = "0";
		            window.localStorage.setItem("packaging",homeFlag);

		            if(homeFlag == '0'){
						$('.coatHid').show();
					}
		            initHome(homeFlag);
		            if(res.updateStatus){
		                if(res.version!=t){
		                    var upr;
		                    mui.confirm(res.comment,function(e){
		                         upr=(e.index==0)?'Y':'N';
		                         if(upr=='Y'){
		                             var wt=plus.nativeUI.showWaiting('下载更新中，请勿关闭');
		                             var url=res.downloadUrl;//下载地址
		                             var dtask=plus.downloader.createDownload(url,{},function(d,status){
		                                  if(status==200){
		                                      var path=d.filename;
		                                      plus.runtime.install(path);
		                                  }else{//下载失败
		                                      alert('Download failed:'+status);
		                                  }
		                              });
		                              dtask.start();
		                         }else {
		                         	if(res.isForced){
		                         		plus.runtime.quit()
		                         	}
		                         }
		                     },'一米社区',['确认','取消']);
		                 }else {
		                     console.log('最新');
		                 }
		             }
		         }else {
		             mui.toast('网络连接错误!');
		         }
		     }
		   }
		   xhr.open('GET','http://www.1miclub.com/api/Home/appUpdate');//这里的地址是上面的json地址
		   xhr.send();
		}
		svn(banben);
