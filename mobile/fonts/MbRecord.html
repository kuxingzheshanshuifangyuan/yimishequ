<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>米币详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/MbRecord.css"/>
	</head>

	<body class="payRecord">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">米币详情</h1>
		</header>
		
		
		<nav>
			<div class="tab tab-active">米币明细</div>
			<div class="tab">规则说明</div>
		</nav>
		<div class="nav-content" id="vue-con">
			
			<div class="nav-item" id="pullrefresh">
				
				<div class="no-mb" v-if="!mbs">
					<div class=""></div>
					<p>现在还没有米币明细呢</p>
				</div>
				
				<div class="mb-list">
					<div class="" v-for="(item,index) in mbs"  >
						<div class="mbItem">
							<div class="mbIcon">
								<img src="../images/by.png"/>
							</div>
							<div class="mbText">
								<p>{{item.comment}}</p>
								<p>{{dates[index]}}</p>
							</div>
							<div class="mbNum">
								<span v-bind:class="{mbNumLess : item.is_reduce , mbNumAdd : !item.is_reduce}">{{item.money}}</span>米币
							</div>
						</div>
					</div>
				</div>
				<div class="loading" v-if="mbs">
					<img src="../images/2.0/loading.gif"/>
					<span>正在加载中...</span>
				</div>
				<div class="noMore" v-if="mbs">
					<span>没有更多了</span>
				</div>
			</div>
			
			<div class="nav-item">
				<p class="mbRu-title">米币获取规则</p>
				<div class="mbRu-content">
					<div class="mbRu-icon1"></div>
					<div class="mbRu-text">
						<p>充值米币</p>
						<p>前往“我的-米币充值”可以充值米币。</p>
					</div>
				</div>
				
				<div class="mbRu-content">
					<div class="mbRu-icon1"></div>
					<div class="mbRu-text">
						<p>米友打赏</p>
						<p>发图文贴并且帮助到米友，就可以获得米友打赏哦。</p>
					</div>
				</div>
				
				<div class="mbRu-content">
					<div class="mbRu-icon1"></div>
					<div class="mbRu-text">
						<p>每日任务</p>
						<p>完成每日任务也是可以获得米币的。</p>
					</div>
				</div>
				
				<p class="mbRu-title">米币使用规则</p>
				<div class="mbRu-content">
					<div class="mbRu-icon1"></div>
					<div class="mbRu-text">
						<p>打赏好友</p>
						<p>打赏是对米友最大的鼓励。</p>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/MbRecord.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/rem.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
