<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet"/>
	</head>
	
	<body class="Settingbody" >
		<header class="mui-bar mui-bar-nav ">
			<a href="javascript:;" class=" mui-icon mui-icon-left-nav mui-pull-left" id="history_"></a>
			<h1 id="title" class="mui-title">个人信息</h1>
		</header>
		
		<div id="user-info">
		
			<div class="mui-row SettingListOne" >
				
		        <li class="mui-table-view-cell">
		            <a class="touxiang mui-navigate-right" id="choose-head" >
		                	头像
		                	<img :src="usuerHead"/>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="nicheng mui-navigate-right">
		                	昵称
		                <span>{{userInfo.username}}</span>
		            </a>
		        </li>
		         <li class="mui-table-view-cell SpanSL">
		            <a class="mui-navigate-right sign">
	                	个性签名
		                <span>{{userInfo.description}}</span>
		            </a>
		        </li>
		        <li class="mui-table-view-cell SpanSL">
		            <a class="mui-navigate-right" id="choose-sex">
		                	性别
		                <span>{{userSex}}</span>
		            </a>
		        </li>
		   </div>
		    <div class="mui-row SettingList">
		    	<li class="mui-table-view-cell ">
		            <a class="regtime">注册时间
		            	<span>{{regtime}}</span>
		            </a>
		        </li>
		        
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right" id="user-level">
		                	用户组
		                <span>{{userInfo.gradename}}</span>
		            </a>
		        </li>
		        
		        <li class="mui-table-view-cell">
		            <a class="">
	                	在线时间
	                	<span>120小时</span>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="shoujihao">
		                	登录手机号
		                	<span>188****8888</span>
		            </a>
		        </li>
		        <li class="mui-table-view-cell forget">
		            <a class="mui-navigate-right">
		                	修改密码
		                	<span></span>
		            </a>
		        </li>
		   	</div>
	   	
	   	</div>
	   	<!--<input type="button" value="退出登录" class="logout"/>-->
	   	
	   	
	   	<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/setting.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
			    beforeback: function() {
			　　　　 //获得父页面的webview
			        var list = plus.webview.currentWebview().opener();
			　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
			        mui.fire(list, 'refresh');
			        //返回true,继续页面关闭逻辑
			        return true;
			    }
			});
		</script>
	</body>

</html>
