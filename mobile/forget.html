<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body class="forgetbody">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content forget_cont">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号码</label>
					<input id='forgetaccount' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>请输入新密码</label>
					<input id='forgetpassword' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='forgetyzm' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<!--<div class="forgetyzm" id="forgetgetyzm">获取验证码</div>-->
					<input type="button" class="forgetyzm" id="forgetgetyzm" value="获取验证码" />
				</div>
				
			</form>
			<input type="button" value="确定" class="forgetButton" id="forgetbtn"/>
		</div>
		<script src="js/md5.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
