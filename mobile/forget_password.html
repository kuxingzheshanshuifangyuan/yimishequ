<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				margin-top: 1px;
			}
		</style>
	</head>

	<body class="zhmmbody">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content regCont">
			<form id='login-form' class="mui-input-group LoginForm">
				<div class="mui-input-row LoginForm-list">
					<label><img src="images/zhanghao.png" alt="" /></label>
					<input id='zhmmaccount' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row LoginForm-list">
					<label><img src="images/zhanghao.png" alt="" /></label>
					<input id='zhmmpassword' type="text" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="passWrap">
					<div class="mui-input-row LoginForm-list">
						<label><img src="images/dun.png" alt="" /></label>
						<input id='zhmmYzm' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					</div>
					<!--<div class="getYzm" id="zhmmgetYzm">
							获取验证码
					</div>-->
					<input type="button" class="getYzm" id="zhmmgetYzm" value="获取验证码" />
				</div>
			</form>
			<div class="mui-content-padded LoginBtn">
				<button id='zhmm' class="mui-btn mui-btn-block mui-btn-primary">找回密码</button>
			</div>
		</div>
		<script src="js/md5.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var sendButton = doc.getElementById('sendMail');
					var emailBox = doc.getElementById('email');
					sendButton.addEventListener('tap', function() {
						app.forgetPassword(emailBox.value, function(err, info) {
							plus.nativeUI.toast(err || info);
						});
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>
